{% extends 'menu.html' %}

{% block title %}
    Games
{% endblock %}


{% block pagename %}
    <h1>{{text}}</h1>
{% endblock %}

{%block menu%}
    {{block.super}}
{%endblock%}

{% block content %}
    {% for i in games %}
        <li>{{i.title}} | {{i.description}}. Стоимость: {{i.cost}} <button>Купить</button></li>
    {% endfor %}
{% endblock %}
